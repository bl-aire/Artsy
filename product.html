        rel="stylesheet">
    <link

    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="./stylesheets/style.css" rel="stylesheet">
    <link rel="stylesheet" href="./stylesheets/product.css">
    <title>Marketplace</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo">
                    ARTSY
                </li>
            </ul>
            <ul class="ul">
                <li>
                    <a href="./index.html">Home</a>
                </li>
                <li>
                    <a href="./product.html">Marketplace</a>
                </li>
                <li>
                    <a href="./drop.html">Drop</a>
                </li>
            </ul>
            <ul class="ul">
                <li>
                    <img src="./assets/ARTSY (Copy)-2/Search icon.png" alt="search icon">
                </li>
                <li>
                    <img src="./assets/ARTSY (Copy)-2/Cart icon.png" alt="cart icon">
                </li>
                <li><img src="./assets/ARTSY (Copy)-2/Notification icon.png" alt="notification icon"></li>
            </ul>
        </nav>
    </header>

    <main class="product-main">
        
        <div class="search-bar"></div>

        <div class="container">
            <div class="page-container row">
                <div class="filter col-md-2">
                    <h2>Filter</h2>

                    <div class="dropdown">
                        <div>
                            <h3 class="category">By category</h3>
                        </div>
                        <form action="" class="filter-form">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="editorials">
                                <label class="form-check-label" for="editorials">
                                    Editorials
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="fashion">
                                <label class="form-check-label" for="fashion">
                                    Fashion
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="optics">
                                <label class="form-check-label" for="optics">
                                    Optics
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="art">
                                <label class="form-check-label" for="art">
                                    Art and Museum
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="nature">
                                <label class="form-check-label" for="nature">
                                    Nature
                                </label>
                            </div>
                        </form>
                    </div>

                    <div class="dropdown">

                        <div>
                            <h3 class="category">By price</h3>
                        </div>
                        <form action="" class="filter-form">
                            <label for="range" class="form-label range">$100.00 - $150.00</label>
                            <input type="range" class="form-range" min="0" max="5" id="range">
                        </form>
                    </div>

                    <div class="dropdown">

                        <div>
                            <h3 class="category">By artist</h3>
                        </div>
                        <div class="filter-all">
                            <a href="">All</a>
                            <a href="">Below $100.00</a>
                            <a href="">$100.00 - $150.00</a>
                            <a href="">$150.00 - $200.00</a>
                            <a href="">Above $200.00</a>
                        </div>
                    </div>
                </div>



                <div class="products col-md-10 row" id="products">
        
    
                </div>
            </div>
        </div>
    </main>

    <footer></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="./scripts/TextPlugin.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
